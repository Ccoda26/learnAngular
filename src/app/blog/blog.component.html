<div [ngClass]="{'bloc':true,
                 'LoveIt':  postLoveIt === 'on',
                'DontLoveIt': postLoveIt === 'off'}">
    <div class="flex">
    <h2> {{postTitle | uppercase}}</h2>
    <span class="hour">{{postCreateAt | date: 'short'}}</span>
    </div>
    <p> {{postContent}} {{postLoveIt}}</p>

    <input  (click)="LoveIt()" [(ngModel)]="postLoveIt">
    <input type="submit" (click)="DontLoveIt()" [(ngModel)]="postLoveIt">
    
</div>
