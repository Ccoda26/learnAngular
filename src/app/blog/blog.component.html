<section class="bloc" [ngStyle]="{ 'background-color' : getcolor() }">
                 
    <div class="flex">
    <h2><a [routerLink]="[postId]"> {{postTitle | uppercase}}</a></h2>
    <span class="hour">{{postCreateAt | date: 'short'}}</span>
    </div>
    <p> {{postContent}}</p>

    <button type="submit" (click)="LoveIt()" >Like it</button>
    <button type="submit" (click)="DontLoveIt()" >Dont like It</button>
    
</section>
